      <mat-carousel *ngIf="slides.length>0"
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="accent"
        maxWidth="100%"
        slideHeight="200"
        
       
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="true"
        orientation="ltr">
    
        <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let slide of slides; let i = index"
            [image]="slides[i].image"
            overlayColor="#fff"
            [hideOverlay]="true">
            
    
    
        </mat-carousel-slide>
    
    </mat-carousel>
