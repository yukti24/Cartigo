<section class="form-wrap login-wrap">
  <div id="sign-in-button"></div>
  <div class="container"><div class="form-wrap-inner login-wrap-inner"><h2>Login</h2> 



<div [hidden]="user">

  <div [hidden]="showotp" class="form-group" >
 <div>
  <label for="phone" class="m-3">Enter Mobile Number</label>

 </div>
  <input type="text" [(ngModel)]="phoneNumber.country" class=" m-2 form-control input-cntry" placeholder="91"  maxlength="2">
  <input type="text" [(ngModel)]="phoneNumber.ph" class="m-2 form-control input-ph" placeholder="1234567890" maxlength="10">
  <!-- <input type="text" [(ngModel)]="phoneNumber.prefix" class="input m-2" placeholder="654" maxlength="3">
  <input type="text" [(ngModel)]="phoneNumber.line" class="input m-2" placeholder="3210" maxlength="4"> -->
  <div class="m-3" id="recaptcha-container"></div>
  <button class="btn btn-primary" (click)="sendLoginCode()"> Login </button>
 </div>
 
  <div *ngIf="!showotp">
    <hr>
    <div *ngIf="isreferal" class="form-group"><label for="otp">Enter Referal Code <span></span></label> 
      <input type="text"  id="otp" [(ngModel)]="refval" [ngModelOptions]="{standalone: true}" class="form-control" autocomplete="off"
       >
     
    </div>
    <div class="form-group">
    <label class="m-3" for="code">Enter your Verification Code Here</label><br>
    <input class="m-3" type="text" name="code" class="form-control" [(ngModel)]="verificationCode">
    <button class="btn btn-primary" (click)="verifyLoginCode()">Verify</button>
    </div>
  </div>
</div>

</div></div></section>

<app-footer1></app-footer1>
